<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GST Portal Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>

  <style>
    body {
      min-height: 100vh;
      font-family: 'Inter', sans-serif;
      background-image: 
        linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.7)),
      url('C:\Users\gupta\OneDrive\Desktop\Coding\Hackathon\GST portal\pdfs\istockphoto-1212230754-612x612.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .glass-card {
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255,255,255,0.2);
    }

    .fade-in {
      animation: fadeIn 0.4s ease-in-out;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    .material-symbols-outlined {
      font-variation-settings:
        'FILL' 0,
        'wght' 500,
        'GRAD' 0,
        'opsz' 24;
    }
  </style>
</head>

<body class="flex items-center justify-center px-4">

  <!-- Main Card -->
  <div class="glass-card max-w-md w-full rounded-3xl shadow-2xl p-10 text-center fade-in">
    <img src="https://www.vhv.rs/dpng/d/592-5925917_from-hsn-sac-tax-central-tax-statet-ax.png" 
         alt="GST Logo" class="mx-auto h-24 w-24 mb-5 drop-shadow-lg"/>
    <h1 class="text-4xl font-extrabold text-white mb-2">GST Portal Login</h1>
    <p class="text-gray-200 text-sm mb-6">Enter your details to access your account</p>

    <!-- Form -->
    <form id="loginForm" class="space-y-4 text-left">
      <div>
        <input id="email" type="text" required placeholder="Mobile number or email"
          class="w-full h-12 px-4 rounded-xl bg-white/90 border border-gray-300 
          focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent"/>
      </div>

      <div class="relative">
        <input id="password" type="password" required placeholder="Password"
          class="w-full h-12 px-4 rounded-xl bg-white/90 border border-gray-300 
          focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent"/>
        <span id="togglePass" class="material-symbols-outlined absolute right-3 top-3 cursor-pointer text-gray-600">
          visibility_off
        </span>
      </div>

      <button type="submit"
        class="w-full h-12 rounded-xl bg-green-600 text-white font-bold tracking-wide 
        hover:bg-green-700 transform hover:scale-[1.02] transition duration-200 shadow-md">
        Login
      </button>
    </form>

    <!-- Divider -->
    <div class="relative my-6">
      <div aria-hidden="true" class="absolute inset-0 flex items-center">
        <div class="w-full border-t border-gray-400"></div>
      </div>
      <div class="relative flex justify-center text-sm">
        <span class="bg-transparent px-2 text-gray-200">Or continue with</span>
      </div>
    </div>

    <!-- Google Login -->
    <button id="googleBtn"
      class="flex w-full items-center justify-center gap-3 rounded-xl border border-gray-400 
      bg-white/90 py-3 px-4 text-gray-800 font-medium hover:bg-gray-100 transition duration-200">
      <img src="https://www.svgrepo.com/show/355037/google.svg" alt="Google logo" class="h-6 w-6"/>
      Continue with Google
    </button>

    <!-- New User -->
    <p class="mt-6 text-gray-200">Don't have an account? 
      <button id="registerBtn" class="text-green-400 font-semibold hover:underline">Register Now</button>
    </p>
  </div>

  <!-- Google Popup Modal -->
  <div id="googleModal" class="fixed inset-0 bg-black/50 hidden items-center justify-center z-50">
    <div class="glass-card rounded-xl p-6 w-96 text-left fade-in">
      <h2 class="text-xl font-semibold text-white mb-4">Sign in with Google</h2>
      <input type="email" id="googleEmail" placeholder="Enter your Gmail"
        class="w-full h-12 px-4 rounded-xl bg-white/90 border border-gray-300 
        focus:outline-none focus:ring-2 focus:ring-blue-500 mb-4"/>
      <div class="flex justify-end gap-2">
        <button id="closeModal"
          class="px-4 py-2 rounded-xl bg-gray-600 text-white hover:bg-gray-700">Cancel</button>
        <button id="submitGoogle"
          class="px-4 py-2 rounded-xl bg-blue-600 text-white font-semibold hover:bg-blue-700">Next</button>
      </div>
    </div>
  </div>

  <!-- Registration Modal -->
  <div id="registerModal" class="fixed inset-0 bg-black/50 hidden items-center justify-center z-50">
    <div class="glass-card rounded-xl p-8 w-96 text-left fade-in">
      <h2 class="text-xl font-semibold text-white mb-6 text-center">New User Registration</h2>
      <form id="registerForm" class="space-y-4">
        <input type="text" id="firstName" placeholder="First Name" required
          class="w-full h-12 px-4 rounded-xl bg-white/90 border border-gray-300 focus:ring-2 focus:ring-green-500"/>
        <input type="text" id="lastName" placeholder="Last Name" required
          class="w-full h-12 px-4 rounded-xl bg-white/90 border border-gray-300 focus:ring-2 focus:ring-green-500"/>
        <input type="text" id="regMobile" placeholder="Mobile Number" required
          class="w-full h-12 px-4 rounded-xl bg-white/90 border border-gray-300 focus:ring-2 focus:ring-green-500"/>
        <input type="password" id="regPassword" placeholder="Password" required
          class="w-full h-12 px-4 rounded-xl bg-white/90 border border-gray-300 focus:ring-2 focus:ring-green-500"/>
        <div class="flex justify-end gap-2 mt-2">
          <button type="button" id="closeRegister" class="px-4 py-2 rounded-xl bg-gray-600 text-white hover:bg-gray-700">Cancel</button>
          <button type="submit" class="px-4 py-2 rounded-xl bg-green-600 text-white font-semibold hover:bg-green-700">Register</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    // Toggle password visibility
    const passField = document.getElementById("password");
    const togglePass = document.getElementById("togglePass");
    togglePass.addEventListener("click", () => {
      if (passField.type === "password") {
        passField.type = "text";
        togglePass.textContent = "visibility";
      } else {
        passField.type = "password";
        togglePass.textContent = "visibility_off";
      }
    });

    // Google modal
    const googleBtn = document.getElementById("googleBtn");
    const googleModal = document.getElementById("googleModal");
    const closeModal = document.getElementById("closeModal");
    const submitGoogle = document.getElementById("submitGoogle");

    googleBtn.addEventListener("click", () => {
      googleModal.classList.remove("hidden");
      googleModal.classList.add("flex");
    });
    closeModal.addEventListener("click", () => googleModal.classList.add("hidden"));
    submitGoogle.addEventListener("click", () => {
      const email = document.getElementById("googleEmail").value;
      if(email.includes("@gmail.com")){
        alert("Signed in with: " + email);
        googleModal.classList.add("hidden");
      } else {
        alert("Enter a valid Gmail!");
      }
    });

    // Registration modal
    const registerBtn = document.getElementById("registerBtn");
    const registerModal = document.getElementById("registerModal");
    const closeRegister = document.getElementById("closeRegister");

    registerBtn.addEventListener("click", () => {
      registerModal.classList.remove("hidden");
      registerModal.classList.add("flex");
    });
    closeRegister.addEventListener("click", () => registerModal.classList.add("hidden"));

    // Password validation function
    function isValidPassword(pwd){
      const regex = /^(?=.*[!@#$%^&*])[A-Za-z\d!@#$%^&*]{8}$/;
      return regex.test(pwd);
    }

    // Login form validation
    document.getElementById("loginForm").addEventListener("submit", function(e){
      e.preventDefault();
      const pwd = document.getElementById("password").value;
      if(!isValidPassword(pwd)){
        alert("Password must be 8 characters and include at least one special character!");
      } else {
        alert("Login successful!");
        window.location.href = "Home.html";
      }
    });

    // Registration form validation
    document.getElementById("registerForm").addEventListener("submit", function(e){
      e.preventDefault();
      const pwd = document.getElementById("regPassword").value;
      if(!isValidPassword(pwd)){
        alert("Password must be 8 characters and include at least one special character!");
      } else {
        alert("Registration successful!");
        registerModal.classList.add("hidden");
      }
    });
  </script>

</body>
</html>
